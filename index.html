<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티 주파수 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>멀티 주파수 생성기</h1>
    
    <div class="container">
        <div class="input-section">
            <h2 class="left-channel">왼쪽 채널</h2>
            <label for="leftFreq">주파수 (Hz):</label>
            <input type="number" id="leftFreq" placeholder="20 ~ 21000 (Blank = 440)">
            <label for="leftVolume">볼륨 (%):</label>
            <input type="number" id="leftVolume" placeholder="0 ~ 100 (Blank = 100)">
            <label for="leftPhase">위상 (º):</label>
            <input type="number" id="leftPhase" placeholder="0 ~ 360 (Blank = 0)">
        </div>

        <div class="input-section">
            <h2 class="right-channel">오른쪽 채널</h2>
            <label for="rightFreq">주파수 (Hz):</label>
            <input type="number" id="rightFreq" placeholder="20 ~ 21000 (Blank = 440)">
            <label for="rightVolume">볼륨 (%):</label>
            <input type="number" id="rightVolume" placeholder="0 ~ 100 (Blank = 100)">
            <label for="rightPhase">위상 (º):</label>
            <input type="number" id="rightPhase" placeholder="0 ~ 360 (Blank = 0)">
        </div>
    </div>
    
    <canvas id="waveformCanvas"></canvas>

    <div class="controls">
        <button id="playButton">재생 [▶]</button>
        <button id="stopButton" disabled>정지 [■]</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
